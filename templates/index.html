<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommendations</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }

        body {
        background: linear-gradient(135deg, #ff7eb3, #ff758c, #41e1ba, #6271eb);
        background-size: 300% 300%;
        color: #333;
        padding: 40px 20px;
        font-size: 16px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: vibrantShift 6s infinite alternate;
        overflow: auto;
        }

        @keyframes vibrantShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
        }

        h1 {
        font-size: 4rem;
        margin-bottom: 30px;
        color: #fff;
        font-family: 'Georgia', serif;
        text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.5s ease-in-out;
        }

        form {
        background: rgba(255, 255, 255, 0.96);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
        max-width: 600px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: scaleUp 1s ease-in-out;
        border: 2px solid #ff7eb3;
        }

        input[type="text"] {
        padding: 16px;
        width: 90%;
        border: 2px solid #6271eb;
        border-radius: 14px;
        font-size: 1.25rem;
        margin-bottom: 25px;
        text-align: center;
        outline: none;
        transition: all 0.4s ease;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        input[type="text"]:focus {
        border-color: #41e1ba;
        transform: scale(1.08);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        button {
        padding: 16px 36px;
        background: linear-gradient(90deg, #6271eb, #41e1ba);
        color: #fff;
        border: none;
        border-radius: 14px;
        font-size: 1.25rem;
        cursor: pointer;
        transition: all 0.4s ease;
        margin-top: 10px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        button:hover {
        background: linear-gradient(90deg, #41e1ba, #ff7eb3);
        transform: scale(1.1);
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.3);
        }

        h2 {
        font-size: 3rem;
        margin-top: 40px;
        color: #fff;
        font-family: 'Georgia', serif;
        text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1.8s ease-in-out;
        }

        ul {
        list-style: none;
        max-width: 1100px;
        margin: 30px auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 25px;
        animation: fadeIn 2s ease-in-out;
        padding: 0;
        }

        li {
        background: linear-gradient(135deg, #fff, #f0f0f0);
        padding: 24px;
        border-radius: 18px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 1.25rem;
        border-left: 6px solid #41e1ba;
        transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease, color 0.4s ease;
        }

        li:hover {
        transform: translateY(-12px) rotate(1.5deg);
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
        background: linear-gradient(135deg, #41e1ba, #6271eb);
        color: #fff;
        }

        footer {
        margin-top: 50px;
        font-size: 1rem;
        color: #eee;
        text-align: center;
        animation: fadeIn 2.5s ease-in-out;
        }

        @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
        0% { opacity: 0; transform: scale(0.85); }
        100% { opacity: 1; transform: scale(1); }
        }

    </style>
        
        
</head>
<body>
    <h1>Food Recommendation Based on Mood</h1>

    <form action="/" method="POST">
        <label for="mood">Enter your mood:</label>
        <input type="text" id="mood" name="mood" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if food_recommendations %}
        <h2>Food Recommendations:</h2>
        <ul>
        {% for item in food_recommendations %}
            <li>
                <span>{{ item.food }}</span>
                <!-- "Click Me" button as a link -->
                <a href="{{ item.recipe_url }}" class="click-me-btn" target="_blank">Click For Recipe</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
